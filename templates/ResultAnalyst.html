<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Analyst.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!--背景圖片-->
    <div class="bg">
    <!--對話框-->
    <div class="container d-flex flex-column align-items-center mt-5">
    <!-- 成果區 -->
    <div class="result-card text-center mb-4 p-4 ">
        <h1 class="mb-3 title">你的性格類型為</h1>
        <h2 class="main-text " id="result-type">分析型</h2>
        <p id="result-desc" class="text mt-4">你的對話像一份簡報，有邏輯、有層次。你是最可靠的理性溝通者，講話條理清楚，讓人放心。</p>
    </div>

    <!-- 對話區 -->
    <div class="chat-container card shadow-lg mt-4">
        <h1 class="mb-3 title">來對話看看吧</h1>
        <div class="card-body">
            <div class="msg-container p-3" id="msg-container"></div>
            <div class="input-group mt-3">
                <input type="text" id="user-input" class="form-control rounded-pill px-3" placeholder="輸入你的問題">
                <button class="btn btn-success fw-bold rounded-pill px-4" onclick="sendMessage('Analyst')">送出</button>
            </div>
        </div>
    </div>
</div>
</div>

</div>


    <script src="{{ url_for('static', filename='Analyst.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
